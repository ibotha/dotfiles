# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

palette = 'dracula'

# Change the default prompt format
format = """
[î‚¶](host)\
[$os\
$username](bold bg:host fg:white)\
[î‚°](bg:path fg:host)\
[$directory](bold bg:path fg:white)\
[î‚°](fg:path bg:git)\
[$git_branch\
$git_status](bold bg:git fg:white)\
[î‚°](fg:git bg:package)\
[$all\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala](bold bg:package fg:white)\
[î‚°](fg:package bg:docker)\
[$docker_context](bold bg:docker fg:white)\
[î‚°](fg:docker bg:time)\
[$time](bold bg:time fg:white)\
[î‚° ](fg:time)\
$line_break\
$character\
"""

# Dracula theme colours: https://github.com/dracula/dracula-theme
[palettes.dracula]
# Palette			Hex
host =                          '#c52a6b'
path =                          '#c35b3c'
git =                           '#c27028'
package =                       '#b8555c'
docker =                        '#a72bac'
time =                          '#3b42d5'
white =                         '#FFFFFF'
background =		        '#282a36'
current_line =		        '#44475a'
selection =			'#44475a'
foreground =		        '#f8f8f2'
comment =			'#6272a4'

# Change the default prompt characters
[character]
success_symbol = "[ï”](blue bold)"
error_symbol = "[î©¶](red bold)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[os]
format = "$symbol "
disabled = false

[os.symbols]
Windows = "ï…º"

# Shows the username
[username]
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = "$user "
disabled = true  # disable in powershell
show_always = false

[directory]
